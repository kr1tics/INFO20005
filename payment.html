<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Exotic Groceries</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo2">
            <img src="images/store_logo.png" alt="Exotic Groceries Logo">
        </div>
    </header>
    
    <div class="checkout-container">
        <h1 class="checkout-title">Checkout</h1>
        <div class="checkout-content">
            <div class="delivery-address">
                <h2 class="section-title">Delivery Address Details</h2>
                <form class="address-form">
                    <div class="form-row">
                        <input type="text" placeholder="First Name" class="form-input half-width">
                        <input type="text" placeholder="Last Name" class="form-input half-width">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Phone Number" class="form-input half-width">
                        <input type="text" placeholder="Street Address" class="form-input half-width">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="State" class="form-input half-width">
                        <input type="text" placeholder="Suburb" class="form-input half-width">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Postcode" class="form-input half-width">
                        <input type="text" placeholder="Country" class="form-input half-width">
                    </div>
                </form>
            </div>
            <div class="cart-summary">
                <div class="summary-item">
                    <span>Cart Total:</span>
                    <span>$13.80</span>
                </div>
                <div class="summary-item">
                    <span>Delivery Fee:</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-item">
                    <span>GST Amount:</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total (Inc. GST):</span>
                    <span>$13.80</span>
                </div>
                <a href="confirm.html" class="place-order-btn">PLACE ORDER</a>
            </div>
        </div>
    </div>
    
</body>
</html>
