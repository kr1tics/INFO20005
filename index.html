<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Groceries</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu-icon">
            <img src="images/menu.svg" alt="Menu">
        </div>
        <div class="logo">
            <img src="images/store_logo.png" alt="Exotic Groceries Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." oninput="showSuggestions(this.value)">
            <img src="images/search.svg" alt="Search" class="search-icon">
            <a href="search.html" class="suggestions" id="suggestions"></a>
        </div>
        <div class="icons">
            <div class="icon-wrapper">
                <img src="images/account.svg" alt="Account">
                <span class="icon-label">Accounts</span>
            </div>
            <div class="icon-wrapper">
                <div class="wishlist">
                <img src="images/wishlist.svg" alt="Wishlist">
                <span class="badge">0</span>
                </div>
                <span class="icon-label">Wishlist</span>
            </div>
            <div class="icon-wrapper">
                <div class="cart">
                    <img src="images/cart.svg" alt="Cart">
                    <span class="badge">0</span>
                 </div>
                <span class="icon-label">Cart</span>
            </div>
        </div>
    </header>

    <div class="banner">
        <img src="images/banner.png" alt="Orange Banner">
    </div>

    <section class="specials">
        <h2>SPECIALS</h2>
        <a href="#" class="view-all">VIEW ALL SPECIALS</a>
        <div class="products">
            <div class="product-card">
                <img src="images/indomie.png" alt="Indomie Mi Goreng Noodle 85g">
                <img class="wishlist" src="images/heart.svg" alt="Wishlist" onclick="addToWishlist('Indomie Mi Goreng Noodle 85g')"> 
                <h3>INDOMIE MI GORENG NOODLE 85G</h3>
                <p><b>$0.70</b> ea</p>
                <div class="add-to-cart">
                    <input type="number" value="0" min="0">
                    <button onclick="addToCart('Indomie Mi Goreng Noodle 85g', this)">ADD TO CART</button>
                </div>
            </div>
            <div class="product-card">
                <img src="images/shin.png" alt="Nongshim Shin Ramyun Noodle Soup 120g">
                <img class="wishlist" src="images/heart.svg" alt="Wishlist" onclick="addToWishlist('Nongshim Shin Ramyun Noodle Soup 120g')">
                <h3>NONGSHIM SHIN RAMYUN NOODLE SOUP 120G</h3>
                <p><b>$1.60</b> ea</p>
                <div class="add-to-cart">
                    <input type="number" value="0" min="0">
                    <button onclick="addToCart('Nongshim Shin Ramyun Noodle Soup 120g', this)">ADD TO CART</button>
                </div>
            </div>
            <div class="product-card">
                <img src="images/samyang.png" alt="Samyang Carbo Hot Chicken Flv Ramen 130g">
                <img class="wishlist" src="images/heart.svg" alt="Wishlist" onclick="addToWishlist('Samyang Carbo Hot Chicken Flv Ramen 130g')">
                <h3>SAMYANG CARBO HOT CHICKEN FLV RAMEN 130G</h3>
                <p><b>$3.40</b> ea</p>
                <div class="add-to-cart">
                    <input type="number" value="0" min="0">
                    <button onclick="addToCart('Samyang Carbo Hot Chicken Flv Ramen 130g', this)">ADD TO CART</button>
                </div>
            </div>
            <div class="product-card">
                <img src="images/indomie.png" alt="Indomie Mi Goreng Noodle 85g">
                <img class="wishlist" src="images/heart.svg" alt="Wishlist" onclick="addToWishlist('Indomie Mi Goreng Noodle 85g')">
                <h3>INDOMIE MI GORENG NOODLE 85G</h3>
                <p><b>$0.70</b> ea</p>
                <div class="add-to-cart">
                    <input type="number" value="0" min="0">
                    <button onclick="addToCart('Indomie Mi Goreng Noodle 85g', this)">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Initialize cart and wishlist counts
        let cartCount = 0;
        let wishlistCount = 0;

        // Function to update the cart badge
        function updateCartBadge() {
            const cartBadge = document.querySelector('.cart .badge');
            cartBadge.textContent = cartCount;
        }

        // Function to update the wishlist badge
        function updateWishlistBadge() {
            const wishlistBadge = document.querySelector('.wishlist .badge');
            wishlistBadge.textContent = wishlistCount;
        }

        // Function to add items to the cart
        function addToCart(productName, button) {
            const quantityInput = button.previousElementSibling;
            const quantity = parseInt(quantityInput.value) || 0;

            if (quantity > 0) {
                cartCount += quantity;
                updateCartBadge();
                alert(`${quantity} x ${productName} added to cart!`);
            } else {
                alert('Please enter a quantity greater than 0.');
            }
        }

        // Function to add items to the wishlist
        function addToWishlist(productName) {
            wishlistCount++;
            updateWishlistBadge();
            alert(`${productName} added to wishlist!`);
        }

        // Function to show search suggestions
        function showSuggestions(inputValue) {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';

            if (inputValue.trim().toLowerCase() === 'milk') {
                // Capitalize the first letter of the suggestion
                const suggestionText = 'milk';
                const capitalizedSuggestion = suggestionText.charAt(0).toUpperCase() + suggestionText.slice(1);

                // Create suggestion item with icon and text
                const suggestion = document.createElement('div');
                suggestion.className = 'suggestion-item';

                // Add search icon
                const icon = document.createElement('img');
                icon.src = 'images/search.svg';
                icon.className = 'suggestion-icon';
                suggestion.appendChild(icon);

                // Add suggestion text
                const text = document.createElement('span');
                text.textContent = capitalizedSuggestion;
                suggestion.appendChild(text);

                // Add click event to fill search bar
                suggestion.onclick = () => {
                    document.querySelector('.search-bar input').value = capitalizedSuggestion;
                    suggestionsDiv.innerHTML = ''; // Hide suggestions after selection
                };

                suggestionsDiv.appendChild(suggestion);
            }
        }
    </script>
</body>
</html>
